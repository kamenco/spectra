{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="order" class="container-fluid bg-grey">
    <h2 class="text-center">PLACE AN ORDER</h2>
    <div class="row">
        <div class="col-sm-5">
            <p>Contact us and we'll get back to you within 24 hours.</p>
            <p><span class="glyphicon glyphicon-map-marker"></span> Varna, Bulgaria</p>
            <p><span class="glyphicon glyphicon-phone"></span> +00359 1515151515</p>
            <p><span class="glyphicon glyphicon-envelope"></span> spectra@gbg.bg</p>
        </div>
        <div class="col-sm-7 slideanim">
            {% if user.is_authenticated %}
                <!-- Main form for selecting an order type and proceeding to checkout -->
                <form action="{% url 'checkout' %}" method="get">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name">Name</label>
                            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="order_type">Order Type</label>
                            <select class="form-control" id="order_type" name="order_type" required>
                                <option value="" disabled selected>Select Order Type</option>
                                <option value="logo">Logo - $500</option>
                                <option value="leaflet">Leaflet - $200</option>
                                <option value="poster">Poster - $300</option>
                            </select>
                        </div>
                    </div>
                    <!-- Custom Description Field -->
                    <textarea class="form-control" id="description" name="description" placeholder="Description of your order" rows="5" required></textarea><br>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button class="btn btn-primary pull-right" type="submit">Proceed to Checkout</button>
                        </div>
                    </div>
                </form>                
            {% else %}
                <p class="text-center">Please <a href="{% url 'login' %}">login</a> to place an order.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
