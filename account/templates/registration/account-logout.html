{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Logout</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <p><a href="{% url 'home' %}">Cancel</a></p>
</div>
{% endblock %}
