<!DOCTYPE html>
<html>
<head>
    <title>All Orders</title>
</head>
<body>
    <h1>All Orders</h1>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Order Type</th>
                <th>Description</th>
                <th>Price</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.user.username }}</td>
                    <td>{{ order.order_type }}</td>
                    <td>{{ order.description }}</td>
                    <td>${{ order.price }}</td>
                    <td>{{ order.created_at }}</td>
                    <td>
                        <a href="{% url 'upload_completed_work' order.id %}">Upload Work</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="6">No orders found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'profile' %}">Back to Profile</a>

</body>
</html>
